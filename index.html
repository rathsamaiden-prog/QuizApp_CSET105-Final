<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="background-circle"></div>
    <div id="background"></div>
    <div id="quizView">
        <div id="timer">20</div>
        <div id="questionContainer">
            <h1>Question <span id="qNum" style="color: chocolate;">01</span></h1>
            <p id="quizTitle">Test Title</p>
            <h2 id="questionField">"How much could a wood chuck chuck?"</h2>
        </div>
        <div id="answersContainer">
            <div class="options" id="option-1">
                <h3 class="answers">Test Op 1</h3>
                <input type="radio" class="select">
            </div>
            <div class="options" id="option-2">
                <h3 class="answers">Test Op 2</h3>
                <input type="radio" class="select">
            </div>
            <div class="options" id="option-3">
                <h3 class="answers">Test Op 3</h3>
                <input type="radio" class="select">
            </div>
            <div class="options" id="option-4">
                <h3 class="answers">Test Op 4</h3>
                <input type="radio" class="select">
            </div>
        </div>
        <button id="submit">SUBMIT</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
